name: Test Hive-HDFS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run Python tests
      run: |
        python -m pytest tests/ -v --cov=src/python
    
  test-shell:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Make scripts executable
      run: chmod +x src/scripts/*.sh
    
    - name: Lint shell scripts
      run: |
        sudo apt-get install -y shellcheck
        shellcheck src/scripts/*.sh
    
  test-with-hive:
    runs-on: ubuntu-latest
    
    services:
      hive:
        image: apache/hive:3.1.3
        ports:
          - 10000:10000
        options: >-
          --health-cmd "beeline -u 'jdbc:hive2://localhost:10000' -e 'show databases;'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Hive connection
      run: python src/python/main.py
      env:
        HIVE_HOST: localhost
        HIVE_PORT: 10000
